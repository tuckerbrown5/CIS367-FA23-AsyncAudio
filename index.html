
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Music Player</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-yellow-200 to-red-600 flex items-center justify-center h-screen text-center font-roboto">

    <div id="clean-audio-player" class="p-5 w-96 rounded-xl shadow-2xl bg-gradient-to-b from-yellow-300 to-red-700">
        <div class="img-container">
            <img src="albumart/Fraggle.jpeg" alt="Album" id="cover" class="w-full h-56 mb-4 rounded-lg object-cover" id="cover">
        </div>

        <div class="music-info">
            <h4 id="title" class="text-gray-800 text-2xl font-bold mb-1">Kraggle</h4>
            <div id="artist" class="text-gray-800 mb-2">Levi Holland</div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="your-audio-file.mp3" id="audio"></audio>
        
        <div id="control-buttons" class="flex items-center justify-center space-x-2.5 mt-4">
            <button id="prev" class="bg-gray-800 text-white w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-700 transition-colors">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="play" class="bg-gray-800 text-white w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-700 transition-colors">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="bg-gray-800 text-white w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-700 transition-colors">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
